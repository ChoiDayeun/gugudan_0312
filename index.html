<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력</title>
    <script>
        // 구구단 출력 함수
        function printGugudan() {
            // 사용자로부터 숫자 입력 받기
            var num1 = parseInt(prompt("첫 번째 숫자를 입력하세요:"));
            var num2 = parseInt(prompt("두 번째 숫자를 입력하세요:"));

            // 입력이 유효한지 확인
            if (isNaN(num1) || isNaN(num2)) {
                alert("올바른 숫자를 입력하세요.");
                return;
            }

            // 곱셈 결과 출력
            document.getElementById("result").innerHTML = num1 + " * " + num2 + " = " + (num1 * num2);
        }
    </script>
</head>
<body>
    <h1>구구단 출력</h1>
    <button onclick="printGugudan()">구구단 출력하기</button>
    <div id="result"></div>
</body>
</html>
